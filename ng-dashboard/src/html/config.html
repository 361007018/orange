<div class="container">
    <h3 class="col s12 header center-align">Orange node configuration</h3>
    <div class="row">
        <form ng-submit="update()" name="configForm" class="col s8 offset-s2" novalidate>

            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="config.url" placeholder="http://localhost:7777" id="orange_url" type="text">
                    <label for="orange_url" class="active">Orange node URL</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    Authentication: <br>
                    <input ng-model="config.auth.type" name="auth_option" value="no_auth" type="radio"
                           id="no_auth_option"/>
                    <label for="no_auth_option">None</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="waves-effect waves-green btn right">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
